                        <button ng-click="ctrl.saveTable(ctrl.newUser)">

                        </button>
                      </div>
                    </td></tr>

                                            <h1> As {{ctrl.user ? ctrl.user : "No One"}}...  </h1>
                    </td></tr>

                  </tr>
                  </table>

              </div>
            </td>

                <div data-my-timetable data-slots="ctrl.slots"></div>

        </table>

          <tr>
            <td width="30%">
              <h2>Output Panel</h2>
            </td>
            <td>
              <div align="center">

              </div>
            </td>
          </tr>
        </table>
        <table align='center' width='85%'>
